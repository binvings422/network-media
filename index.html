<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Pretendard 서체 */
        @font-face {
            font-family: 'Pretendard';
            src: url('fonts/PretendardVariable.ttf') format('truetype');
            font-weight: 100 900; 
            font-display: swap; 
        }

        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 0 20px;
        }

        .header .hamburger-menu {
            font-size: 1.5rem;
            cursor: pointer;
        }

    
        .menu {
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
        }

        /* Contact 글자 스타일 */
        .menu ul li:first-child {
            font-weight: bold; 
            font-size: 1.1rem; 
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
        }

        .menu.hidden {
            display: none; /* 초기 상태 */
        }

        .menu.visible {
            display: block; /* 햄버거 메뉴 클릭 시 */
        }


        /* Landing Page */
        .landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background: white;
            margin-top: 10px;
            padding: 40px 30px;
        }

        .landing-page canvas {
            display: block;
        }

        .landing-page .intro {
            text-align: left;
            margin-top: 0;
            border-radius: 8px;
        }

        .landing-page .intro h1 {
            font-size: 2rem; 
            margin-bottom: 10px;
        }

        .landing-page .intro p {
            color: #666;
        }


        /* Archive Page */
        .archive-page {
            padding: 100px 30px;
            background: #ffffff;
        }

        .archive-page h2 {
            margin-top: 100px; 
        }

        .filter-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-menu button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #f4f4f4;
            color: #333;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .filter-menu button.active {
            background: #333;
            color: #fff;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .archive-item {
            text-align: center;
            transition: transform 0.3s;
        }

        .archive-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .archive-item:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background: #ffffff;
            position: relative;
        }

        /* TOP Button in Footer */
        .top-button {
            background: transparent;
            color: black;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="hamburger-menu">☰</div>
        <div class="menu hidden">
            <ul>
                <li>Contact</li>
                <li>+82 010-6572-6421</li>
                <li>jybin422@gmail.com</li>
                <li>@binvings</li>
            </ul>
        </div>
    </div>
       
    <!-- Landing Page -->
    <section class="landing-page">
        <canvas id="cubeCanvas"></canvas>
        <div class="intro">
            <h1>Welcome to My Portfolio</h1>
            <p>Discover my journey through design and creativity.</p>
        </div>
       
    </section>

    <!-- Archive Page -->
    <section class="archive-page">
        <h2>Archive</h2>
        <div class="filter-menu">
            <button class="active" data-filter="all">전체</button>
            <button data-filter="identity">아이덴티티 디자인</button>
            <button data-filter="promotion">홍보물 디자인</button>
            <button data-filter="interactive">인터랙티브 아트</button>
            <button data-filter="3d">3D/VR</button>
            <button data-filter="others">기타</button>
        </div>
        <div class="archive-grid">
            <!-- Archive items -->
            <div class="archive-item" data-category="identity">
                <img src="sources/ATC.gif" alt="Identity Design" onclick="navigateToDetail('atc_detail.html')">
            </div>
            <div class="archive-item" data-category="others">
                <img src="sources/Pride_표지-02.png" alt="Other Works 1" onclick="navigateToDetail('pride_detail.html')">
            </div>
            <div class="archive-item" data-category="promotion">
                <img src="sources/여름밤에우린.png" alt="Identity Design" onclick="navigateToDetail('sarock_detail.html')">
            </div>
            <div class="archive-item" data-category="promotion">
                <img src="sources/sarock_recruting.png" alt="Promotion Design 1" onclick="navigateToDetail('sarockrc_detail.html')">
            </div>
            <div class="archive-item" data-category="identity">
                <img src="sources/EN.png" alt="Identity Design" onclick="navigateToDetail('EN_detail.html')">
            </div>
            <div class="archive-item" data-category="interactive">
                <img src="sources/ICC2.png" alt="Interactive Art 1" onclick="navigateToDetail('icc1_detail.html')">
            </div>
            <div class="archive-item" data-category="interactive">
                <img src="sources/ICC8.gif" alt="Interactive Art 2" onclick="navigateToDetail('icc2_detail.html')">
            </div>
            <div class="archive-item" data-category="interactive">
                <img src="sources/ISA.png" alt="Interactive Art 3" onclick="navigateToDetail('isa_detail.html')">
            </div>
            <div class="archive-item" data-category="3d">
                <img src="sources/p.eye.png" alt="3D Design 1" onclick="navigateToDetail('Peye_detail.html')">
            </div>
            <div class="archive-item" data-category="interactive">
                <img src="sources/ICC3.gif" alt="Interactive Art 4" onclick="navigateToDetail('icc3_detail.html')">
            </div>
            <div class="archive-item" data-category="others">
                <img src="sources/Pride_표지-06.png" alt="Other Works 2" onclick="navigateToDetail('prideI_detail.html')">
            </div>
            <div class="archive-item" data-category="others">
                <img src="sources/경이.png" alt="Other Works 4" onclick="navigateToDetail('K_detail.html')">
            </div>
            <div class="archive-item" data-category="others">
                <img src="sources/heterotopia.png" alt="Other Works 3" onclick="navigateToDetail('ht_detail.html')">
            </div>
            <div class="archive-item" data-category="others">
                <img src="sources/유무상생.png" alt="Other Works 5"  onclick="navigateToDetail('Ks_detail.html')">
            </div>
            <div class="archive-item" data-category="3d">
                <img src="sources/체스피스.png" alt="3D Design 2" onclick="navigateToDetail('chess_detail.html')">
            </div>
        </div>
        </div>
    </section>

    <footer>
        <button class="top-button" id="topButton">TOP</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cubeCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff); 


        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const materials = [
            new THREE.MeshBasicMaterial({ map: textureLoader.load('sources/cube1.png') }),  // Front
            new THREE.MeshBasicMaterial({ map: textureLoader.load('sources/cube2.png') }),   // Back
            new THREE.MeshBasicMaterial({ map: textureLoader.load('sources/cube3.png') }),    // Top
            new THREE.MeshBasicMaterial({ map: textureLoader.load('sources/cube1.png') }), // Bottom
            new THREE.MeshBasicMaterial({ map: textureLoader.load('sources/cube2.png') }),   // Left
            new THREE.MeshBasicMaterial({ map: textureLoader.load('sources/o2.png') })   // Right
        ];

        // Create the cube with textured materials
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01; // X-axis
            cube.rotation.y += 0.01; // Y-axis

            renderer.render(scene, camera);
        }

        animate();

        // Adjust canvas on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        // top button 
        const topButton = document.getElementById('topButton');
        topButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        });

        

        // Adjust canvas on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-menu button');
        const archiveItems = document.querySelectorAll('.archive-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and add it to the clicked button
                document.querySelector('.filter-menu .active').classList.remove('active');
                button.classList.add('active');

                // Get the filter category from the clicked button
                const filter = button.getAttribute('data-filter');

                // Filter archive items based on the selected category
                archiveItems.forEach(item => {
                    const category = item.getAttribute('data-category');

                    if (filter === 'all' || category === filter) {
                        item.style.display = 'block'; // Show items that match the filter
                    } else {
                        item.style.display = 'none'; // Hide items that do not match
                    }
                });
            });
        });




        // Navigation to detail page
        function navigateToDetail(detailPageUrl) {
            window.location.href = detailPageUrl;
        }

        
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const menu = document.querySelector('.menu');

        
        hamburgerMenu.addEventListener('click', () => {
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('visible');
            } else {
                menu.classList.remove('visible');
                menu.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
